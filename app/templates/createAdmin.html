{% extends 'base.html' %} {% block content %} {% include 'sidebar.html' %}

<div class="col-sm-10 main text-left">
    <h2><span class="glyphicon glyphicon-lock"></span>Create Admin</h2>
    <form action='http://localhost:5000/api/'>

        <div style="display:none" class="error-msg alert alert-danger">
            <!-- Error desc will be added from js -->
        </div>
        <div class="row">
            <div class=' col-sm-6 '>

                <div class='row '>
                    <div class="form-group col-md-6">
                        <label for="first_name"><span class="glyphicon glyphicon-user"></span> First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="fname">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="surname"><span class="glyphicon glyphicon-user"></span> Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="lname">
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_name"><span class="glyphicon glyphicon-user"></span> User Name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Enter new user name" name="uname">
                </div>

                <div class="form-group">
                    <label for="address"><span class="glyphicon glyphicon-envelope"></span> Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" name="addr">
                </div>

                <div class="form-group">
                    <label for="contact"><span class="glyphicon glyphicon-earphone"></span> Contact No.</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="ph">
                </div>

                <div class="form-group">
                    <label for="password"><span class="glyphicons glyphicons-eye-closed"></span> Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Enter new password" name="pw">
                </div>

                <div class="form-group">
                    <label for="confirm_password"><span class="glyphicon glyphicon-repeat"></span> Confirm Password</label>
                    <input type="text" class="form-control" id="confirm_password" placeholder="Enter password again " name="cpw">
                </div>


                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary pull-right">Create Admin</button>
            </div>
        </div>
    </form>


</div>
{% endblock %}
