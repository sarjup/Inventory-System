<!--Create Member Modal -->
<div class="modal fade" id="create-member-modal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-lock"></span> Create Member</h4>
                </div>
                <div class="modal-body">
                    <div style="display:none" class="error-msg alert alert-danger">
                        <!-- Error desc will be added from js -->
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="first_name"><span class="glyphicon glyphicon-user"></span> First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="surname"><span class="glyphicon glyphicon-user"></span> Surname</label>
                            <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="address"><span class="glyphicon glyphicon-envelope"></span> Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                    </div>

                    <div class="form-group">
                        <label for="contact"><span class="glyphicon glyphicon-earphone"></span> Contact No.</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="contact">
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="due_date"><span class="glyphicons glyphicons-eye-closed"></span> Due On</label>
                            <input type="date" class="form-control" id="due_date" placeholder="Enter Due date" name="due_date">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="expire_date"><span class="glyphicon glyphicon-user"></span> Expire On</label>
                            <input type="date" class="form-control" id="expire_date" placeholder="Enter Expire date" name="expire_date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="title"> Member Title</label>
                        <select class="form-control" id="title" name="title">
                          <option>Special</option>
                          <option>Reguler</option>
                          <option>Normal</option>
                          <option>Random</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Member</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Close -->
