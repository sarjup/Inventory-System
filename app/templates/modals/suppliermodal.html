<!--Create Supplier Modal -->
<div class="modal fade" id="create-supplier-modal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-lock"></span> Create Member</h4>
                </div>
                <div class="modal-body">
                    <div style="display:none" class="error-msg alert alert-danger">
                        <!-- Error desc will be added from js -->
                    </div>


                    <div class="form-group">
                        <label for="name"><span class="glyphicon glyphicon-user"></span> Supplier Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="address"><span class="glyphicon glyphicon-envelope"></span> Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                    </div>

                    <div class="form-group">
                        <label for="contact"><span class="glyphicon glyphicon-earphone"></span> Contact No.</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="contact">
                    </div>

                    <div class="form-group">
                        <label for="type"> Supplier Type</label>
                        <select class="form-control" id="type" name="type">
                          <option>Special</option>
                          <option>Reguler</option>
                          <option>Normal</option>
                          <option>Random</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Supplier</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal Close -->
